<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <!-- Link font awesome -->
    <link
      rel="stylesheet"
      href="./assets/fontawesome-free-5.15.1-web/css/all.css"
    />
    <link href="./assets/style/style.css" rel="stylesheet" />
    <title>Siti Asyaroh</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand">Siti Asyaroh</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse nav-right" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://catatanhariansyaroh.blogspot.com/">Blog</a>
              </li>
            </ul>
            <div class="d-flex">
              <a
                href="./hireme.html"
                  class="btn btn-lg btn-secondary fw-bold border-grey bg-light"
                  >Hire Me</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

      <main class="px-3">
        <div class="form-container rounded">
          <form class="m-3 p-3 m-lg-5 p-lg-5">
            <label class="text-dark" for="name">Name</label>
            <input
              type="text"
              class="w-100 form-control"
              placeholder="Fullname"
              id="fullname"
              required
            />

            <br />
            <label class="text-dark" for="email">Email</label>
            <input
              type="email"
              class="w-100 form-control"
              placeholder="email@mail.com"
              id="email"
              required
            />
            <br />
            <label class="text-dark" for="message">Message</label><br />
            <textarea
              class="form-control mb-4"
              placeholder="Leave a message here"
              style="height: 50px"
              id="message"
            ></textarea>

            <div id="submit" type="button" class="btn btn-lg btn-secondary fw-bold border-grey bg-grey">
                Submit
            </div>
          </form>
        </div>
      </main>

      <footer class="p-2">
        <div class="container p-2">
          <a href="https://facebook.com/AsyaSyaroh"><img class="home-img" src="./assets/img/facebook.png"></a>
          <a href="https://instagram.com/s_asyaroh"><img class="home-img" src="./assets/img/instagram.png"></a>
          <a href="https://linkedin.com/in/sitiasyaroh"><img class="home-img" src="./assets/img/linkedin.png"></a>
          <a href="https://github.com/sitiasyaroh"><img class="home-img" src="./assets/img/github.png"></a>
        </div>
        <p>Build by Bootstrap ❤️</p>
      </footer>

    <script>
      const year = document.getElementById('year');
      const fullname = document.getElementById('fullname');
      const email = document.getElementById('email');
      const message = document.getElementById('message');
      const submit = document.getElementById('submit');

      submit.onclick = (event) => {
        event.preventDefault();
        if (
          fullname.value === '' ||
          message.value === '' ||
          email.value === ''
        ) {
          alert('Maaf, Data Harus Diisi!');
          return;
        }

        const textMessage = `Hallo perkenalkan nama saya ${fullname.value}, ${message.value}. Untuk informasi selanjutnya, tolong hubungi saya melalui E-mail: ${email.value}`.replace(
          ' ',
          '%20',
        );
        // Create anchor element.
        const myPhoneNumber = 6285892947303; // nomer telpon kalian contoh 62812345789
        const a = document.createElement('a');
        a.id = 'send-message'; //give it an ID!
        a.href = `https://api.whatsapp.com/send?phone=${myPhoneNumber}&text=${textMessage}`;
        a.target = '_blank';
        a.click();

        fullname.value = '';
        message.value = '';
        email.value = '';
      };

      year.innerText = new Date().getFullYear();
    </script>
  </body>
<html>
